<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors Game Challenge</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors Game</h1>
    <div class="score-board">
      <div class="score user-score">
        <div class="label">You</div>
        <span class="score-number" id="user-score">0</span>
      </div>
      <div class="score computer-score">
        <div class="label">Computer</div>
        <span class="score-number" id="computer-score">0</span>
      </div>
      <button id="reset">Reset</button>
    </div>
    <div class="result">
      <p>Pick your weapon!</p>
      <div class="choices">
        <img src="../images/rock.jpg" alt="rock" class="choice" id="rock">
        <img src="../images/paper.png" alt="paper" class="choice" id="paper">
        <img src="../images/scissors.png" alt="scissors" class="choice" id="scissors">
      </div>
      <p class="result-message"></p>
    </div>
  </div>
  <script src="../js/app.js"></script>
</body>
</html>
